<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/playfair-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lexend-deca" rel="stylesheet">
                
    <title>Recipe Page</title>
</head>
<body>
    
    <!-- Header --> 

    <header>
        <section class="head_logo">
            <img src="Assets/koba_logo.png" alt="kobachef_logo" class="logo">
            <h1>KOBACHEF</h1>
        </section>
        <section class="head_rest">
            <ul>
                <li><a>Contact</a></li>
                <li><a>Recipes</a></li>
                <li><a>Cart</a></li>
                <li><a>Sign Up</a></li>
            </ul>
        </section>
    </header>
    
    <!-- Main Content-->
    <main>
        
        <article class="recipe">
            <h2>Beef Bowl</h2>
            <section class="recipe-preview">
                <img src="Assets/beef_bowl.png">
                <div class="recipe-line"></div>
                <div class="recipe-data">
                    <ul>
                        <li>Salt</li>
                        <li>Beef</li>
                        <li>Noodles</li>
                    </ul>
                </div>
            </section>
        </article>

        
    </main>

        <!-- Footer -->

        <footer>
            <section class="footer-koba">
                
                <!-- Left Side of Footer-->
    
                <section class="head_logo">
                    <img src="Assets/koba_logo.png" alt="kobachef_logo" class="logo">
                    <h1 id="footer-heading">KOBACHEF</h1>
                </section>
                <section class="social-media">
                    <img src="Assets/linkedin.png">
                    <img src="Assets/facebook.png">
                    <img src="Assets/twitter.png">
                    <img src="Assets/instagram.png">
                </section>
                <section class="trademark"> 
                    <p>@2023 KOBACHEF, All rights reserved</p>
                </section>
            </section>
    
                <!-- Right Side of Footer-->
                
                <section class="footer-info">
                    <section class="footer-product">
                        <h4>Product</h4>
                        <ul>
                            <li>Overview</li>
                            <li>Features</li>
                            <li>Pricing</li>
                            <li>Sign Up</li>
                        </ul>
                    </section>
                    <section class="footer-company">
                        <h4>Company</h4>
                        <ul>
                            <li>Terms and Conditions</li>
                            <li>About Us</li>
                            <li>Support</li>
                            <li>Blog</li>
                        </ul>
                    </section>
                </section>
    
        </footer>
    
    </body>
    </html>
